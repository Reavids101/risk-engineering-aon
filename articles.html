        /* Style for the article preview container */
.article-preview {
  border: 1px solid #ccc;
  margin-bottom: 10px;
  padding: 20px;
}

/* Style for the article preview title */
.article-preview h2 {
  font-size: 10px;
  font-weight: bold;
  margin-bottom: 10px;
}

/* Style for the article preview author */
.article-preview .author {
  font-size: 10px;
  margin-bottom: 10px;
}

/* Style for the article preview snippet */
.article-preview .snippet {
  font-size: 10px;
  margin-bottom: 10px;
}

/* Style for the view button */
.view-btn {
  background-color: #007bff;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  padding: 10px;
}

.thumbnail {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
    cursor: pointer;
    margin: 0 auto;
    display: block;
}

/* Style for the PDF viewer container */
.pdf-viewer {
  margin-top: 20px;
  border: 1px solid #ccc;
  padding: 20px;
}
